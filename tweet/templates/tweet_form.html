{% extends 'layout.html' %}

{% block title %}
    home
{% endblock %}

{% block content %}
    <h1 class="text-center">
        {% if form.instance.pk %}
        Edit tweet 
        {%else%}
        Create Tweet
        {% endif %}</h1>

    <form method="post" enctype="multipart/form-data" class="form">
        {{form.as_p}}
        {% csrf_token %}
        
        <button type="submit" class="btn btn-warning">Submit</button>

    </form>
    <a href="{% url 'tweetList' %}">Back To tweet list</a>

{% endblock %}
